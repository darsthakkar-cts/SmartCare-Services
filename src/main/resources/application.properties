# Smart Care Services Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:smartcare
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
app.jwt.secret=SmartCareSecretKeyForJWTTokenGeneration2024!@#$%^&*()_+
app.jwt.expiration=86400000

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.smartcare=DEBUG
logging.level.org.springframework.security=DEBUG

# OAuth2 Configuration (for social login)
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Payment Configuration (Stripe)
stripe.secret.key=sk_test_your_stripe_secret_key_here
stripe.public.key=pk_test_your_stripe_public_key_here
stripe.webhook.endpoint.secret=whsec_your_webhook_secret_here

# Payment Settings
payment.default.currency=USD
payment.transaction.fee.percentage=2.9
payment.transaction.fee.fixed=0.30
payment.invoice.due.days=30
payment.retry.max.attempts=3
payment.retry.interval.hours=24

# Notification Configuration
notification.email.enabled=true
notification.push.enabled=true
notification.cleanup.days=30
notification.batch.size=100

# Scheduler Configuration
scheduler.enabled=true
scheduler.payment.retry.cron=0 0 */6 * * *
scheduler.invoice.reminder.cron=0 0 9 * * *
scheduler.notification.cleanup.cron=0 0 1 * * *
